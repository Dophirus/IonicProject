<ion-header>
  <ion-toolbar>
    <ion-title>Favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let city of favoriteCities" (click)="viewCityDetails(city)">
      {{ city }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Ajouter une ville</ion-label>
    <ion-input [(ngModel)]="newFavorite"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addFavorite()">Ajouter</ion-button>
</ion-content>
